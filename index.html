<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="t-header">
          <div class="container">
              <div class="row">
                  <div class="col-sm-5">
                    <img src="./images/logo.png" class="img-fluid" alt="logo">
                  </div>
                  <div class="col-sm-7 t-header-l"> 
                        <!-- header top left -->
                      <div class="row t-header-t">
                          <a href="#">My account</a>
                          <a href="#">Wish list</a>
                          <a href="#">My cart</a>
                          <a href="#">Check out</a>
                          <a href="#" class="a-login">Login<i class="fas fa-sign-in-alt"></i></a>
                      </div>
                      <div class="row">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search here..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bt-header rounded" type="button"><i class="fas fa-search"></i></button>
                                </div>
                                <div class="i-cart-header d-flex text-center t-header-b-2 align-items-center">
                                    <div class="t-header-b-2-i">
                                        <i class="fas fa-shopping-cart"></i>
                                    </div>
                                    <div>
                                        <p>TOTAL</p>
                                        <b>$600.00</b>
                                    </div>
                                </div>
                            </div>
                      </div>
              </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
